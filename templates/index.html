<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .logo {
      max-width: 800px;
      max-height: 400px;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    .big-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .big-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Logo central -->
  <img src="logo_index.png" alt="Logo" class="logo"> <!-- Remplace 'logo.png' par ton image -->

  <!-- Deux gros boutons -->
  <div class="buttons">
    <button class="big-button" onclick="location.href='{{ url_for('classification') }}'">Classification</button>
    <button class="big-button" onclick="location.href='{{ url_for('segmentation') }}'">Segmentation</button>
  </div>

</body>
</html>
